







<head>
  <meta charset="utf-8">
  <title>Token Generator</title>

</head>
<body>

<form class="login">
  <h1 class="login-title">Generate Token</h1>

  <input type="submit" value="GENERATE"  (click)="generateToken()"  name="generate" class="login-button">
  <input [(ngModel)]='customerNumber' type="text" placeholder="Customer Number if available" name="customerNumber" class="login-input">


</form>


</body>
